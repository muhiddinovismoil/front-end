<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo App With Backend</title>
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <div class="form__block">
            <form class="form__box">
                <input
                    id="input_task"
                    class="todo__inputs"
                    name="title"
                    type="text"
                    placeholder="Enter todo title ..."
                />
                <input
                    id="input_desc"
                    class="todo__inputs"
                    name="description"
                    type="text"
                    placeholder="Enter todo description ..."
                />
            </form>
            <div class="btn__box">
                <button class="form__submit-btn">ADD</button>
            </div>
        </div>
        <div class="todo_data__box"></div>
        <script type="module" src="./script/main.js"></script>
    </body>
</html>
